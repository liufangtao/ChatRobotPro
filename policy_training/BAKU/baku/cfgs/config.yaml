defaults:
  - _self_
  - agent: baku
  - suite: libero
  - dataloader: libero
  - override hydra/launcher: submitit_local

# Root Dir
root_dir: ${hydra:runtime.cwd}/..
data_fold: ""
info: ""

# misc
seed: 2
device: cuda
save_video: true
save_train_video: false
use_tb: true
batch_size: 8

# experiment
obs_type: "pixels" # pixels, features
num_demos_per_task: 50
encoder_type: 'resnet' # base, resnet
policy_type: 'gpt' # mlp, gpt
policy_head: deterministic # deterministic, gmm, bet, diffusion, vqbet
use_proprio: true
use_language: true
use_actions: false
prompt: text # text, goal, intermediate_goal
eval: false
experiment: train
experiment_label: ${policy_head}

# action chunking
temporal_agg: true # aggregate actions over time
num_queries: 10

# expert dataset
expert_dataset: ${dataloader.bc_dataset}

# Load weights
load_bc: false
bc_weight: null

hydra:
  run:
    dir: ${root_dir}/baku/exp_local/${now:%Y.%m.%d}_${experiment}/${experiment_label}/${now:%m%d-%H%M%S}_h${suite.task_make_fn.height}w${suite.task_make_fn.width}_${info}
  sweep:
    dir: ${root_dir}/baku/exp_local/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    tasks_per_node: 1
    nodes: 1
    submitit_folder: ${root_dir}/baku/exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${experiment}/.slurm
